<!DOCTYPE html>

<head> 
    <meta charset="utf-8">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script> <!-- d3 v.6 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script defer src="main.js"></script>
    <script defer src="gps_functions.js"></script>
    <script defer src="date_functions.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Create a div where the graph will take place -->

<body>
    <div id="map"></div>
    <div id="slider-container">
        <p>Date: <span id="dateText"></span></p>
        <input input type="range" min="6" max="19" value="6" class="slider" id="rangeDay">
        <span class="multi-range">
            <p>Time: <span id="timeText"></span></p>
            <input input type="range" min="0" max="23" value="6" class="slider" id="rangeTimeLower">
            <input input type="range" min="1" max="24" value="7" class="slider" id="rangeTimeUpper">
        </span>
    </div>
    <!--<div class ="dropdown checkbox-dropdown" id="checkbox-container"> Choose Person </div>-->
</body>
